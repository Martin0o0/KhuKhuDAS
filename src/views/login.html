<!DOCTYPE html>
<html lang="en" class="h-100">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Login</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
  </head>

  <body class="d-flex flex-column align-items-center h-100 align-items-center justify-content-center">
    <div class="fs-2 position-absolute" style="top: 10%;">로그인(폰트 및 로고 추가 예정)</div>
    <form
      class="position-absolute start-25 d-flex flex-column justify-content-center align-items-center needs-validation was-validated"
      novalidate
      action="#"
      style="width:30%;"
    >
      <!-- 아이디 입력부 -->
      <div class="w-100 mb-3">
        <label for="InputID" class="form-label">아이디</label>
        <input type="text" class="form-control" id="InputID"  required/>
      </div>
      </div>


      <!-- Password 입력부 -->
      <div class="mb-3 w-100">
        <label for="InputPassword" class="form-label">비밀번호</label>
        <input
          type="password"
          class="form-control"
          id="InputPassword"
          required
          minlength="6"
          maxlength="14"
        />
        <div id="passwordHelpBlock" class="form-text">
          비밀번호는 6~14자 사이로 작성해주세요.
        </div>
      </div>

      <div
        class="form-check d-flex flex-column w-100 p-0 justify-content-between"
      >
        <div class="d-flex w-100 justify-content-between mt-3">
          <a href="./register.html" class="link-underline-light">계정 만들기</a>
          <button type="submit" class="btn btn-primary form-check">
            Submit
          </button>
        </div>
      </div>
    </form>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
      crossorigin="anonymous"
    ></script>
    <script src="../scripts/login.js">
      
    </script>
  </body>
</html>
