<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Login</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
  </head>

  <body class="d-flex flex-column align-items-center">
    <form
      class="position-absolute start-25 d-flex flex-column justify-content-center align-items-center needs-validation was-validated"
      novalidate
      action="#"
      style="width:30%;"
    >
      <p class="fs-3 mb-5 mt-3">로그인</p>
      <!-- 아이디 입력부 -->
      <div class="w-100 mb-3">
        <label for="InputID" class="form-label">아이디</label>
        <input type="text" class="form-control" id="InputID"  required/>
      </div>

        
      </div>

      <!-- Password 입력부 -->
      <div class="mb-3 w-100">
        <label for="InputPassword" class="form-label">비밀번호</label>
        <input
          type="password"
          class="form-control"
          id="InputPassword"
          required
          minlength="8"
          maxlength="20"
        />
        <div id="passwordHelpBlock" class="form-text">
          Your password must be 8-20 characters long.
        </div>
      </div>

      <!-- alert message -->
      <div class="position-relative w-50">
        <div id="liveAlertPlaceholder" class="start-0 w-75"></div>
      </div>

      <div
        class="form-check d-flex flex-column w-100 p-0 justify-content-between"
      >
        <div class="d-flex w-100 justify-content-between mt-3">
          <a href="./register.html" class="link-underline-light">계정 만들기</a>
          <button type="submit" class="btn btn-primary form-check">
            Submit
          </button>
        </div>
      </div>
    </form>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
      crossorigin="anonymous"
    ></script>
    <script src="../js/validate.js" crossorigin="anonymous"></script>
  </body>
</html>
