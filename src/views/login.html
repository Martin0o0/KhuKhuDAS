<!DOCTYPE html>
<html lang="en" class="h-100">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Login</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
  </head>

  <body
    class="d-flex flex-column align-items-center h-100 align-items-center justify-content-center"
  >
    <!-- 헤더 입력부 -->
    <div
      class="fs-3 mb-4 text-bg-primary d-flex justify-content-center w-100 position-absolute align-items-center"
      style="top: 0; height: 10%"
    >
      로그인
    </div>
    <form
      class="position-absolute start-25 d-flex flex-column justify-content-center align-items-center register-form"
      novalidate
      action="#"
      style="width: 30%; height: 50%"
    >
      <div class="w-100 m-xxl-5">
        <!-- Email Address 입력부 -->
        <span class="d-flex justify-content-between w-100 mb-3">
          <input
            type="text"
            class="form-control"
            style="width: 64%; height: 3rem"
            id="InputEmail"
            aria-describedby="emailHelp"
            required
            placeholder="이메일"
          />
          <input
            class="form-control"
            type="text"
            value="@khu.ac.kr"
            aria-label="readonly input example"
            style="width: 34%"
            readonly
          />
        </span>

        <!-- Password 입력부 -->
        <div class="w-100 mb-3">
          <input
            type="password"
            class="form-control"
            id="InputPassword"
            required
            minlength="6"
            maxlength="14"
            placeholder="비밀번호"
            style="height: 3rem"
          />
          <div id="passwordHelpBlock" class="form-text">
            비밀번호는 6~14자 사이로 작성해주세요.
          </div>
        </div>
      </div>

      <div
        class="form-check d-flex flex-column w-100 p-0 justify-content-between"
      >
        <div class="d-flex w-100 justify-content-between mt-3">
          <a
            href="./register.html"
            class="link-underline-light text-decoration-none d-flex flex-column align-items-center justify-content-center"
            >계정 만들기</a
          >
          <button type="submit" class="btn btn-primary form-check">
            Submit
          </button>
        </div>
      </div>
    </form>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
      crossorigin="anonymous"
    ></script>
    <script src="../scripts/login.js"></script>
  </body>
</html>
