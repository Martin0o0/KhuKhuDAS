<!DOCTYPE html>
<html lang="en" class="h-100">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>createRoom</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <link
      href="./sidebar.css"
      rel="stylesheet"
    />
  </head>

  
  <body class="d-flex w-100 h-100 flex-column">
    <!-- 헤더 입력부 -->
    <div
      class="fs-3 mb-5 text-bg-primary d-flex justify-content-center w-100 align-items-center"
      style="top: 10%; height: 10%"
    >
      방 생성 페이지
    </div>

    <!-- navbar -->
    <div class="hamburger-menu">
        <input id="menu__toggle" type="checkbox" />
        <label class="menu__btn" for="menu__toggle">
          <span></span>
        </label>
    
        <ul class="menu__box">
          <li><a class="menu__item" href="./index.html">Home</a></li>
          <li><a class="menu__item" href="./createRoom.html">Create Room</a></li>
          <li><a class="menu__item" href="./about.html">About</a></li>
          <li><a class="menu__item logout" href="#" data-bs-toggle="modal" data-bs-target="#logout-modal">Logout</a></li>
        </ul>
      </div>
    </div>
    

    <form
      class="w-100 d-flex flex-column align-items-center register-form mt-5"
    >
      <!-- 상위 폼 작성부 -->
      <div
        class="basic-info-container container-sm d-flex flex-column align-items-center"
        style="width: 30%"
      >
        <!-- title 입력부 -->
        <span class="d-flex justify-content-between w-100 mb-3 form-floating">
          <input
            type="text"
            class="form-control"
            style="width: 100%; height: 3rem"
            id="InputTitle"
            required
            placeholder="타이틀"
          />
          <label for="InputTitle">Title</label>
        </span>

      
      <!-- 이미지 보여주는 부분 -->
      <div id="carouselCaption" class="carousel slide w-100 position-relative">
        <div class="carousel-indicators">
            <button
            type="button"
            data-bs-target="#carouselExampleCaptions"
            data-bs-slide-to="0"
            class="active"
            aria-current="true"
            aria-label="Slide 1"
          ></button>
        </div>
        <div class="carousel-inner w-100">
            <img
            src="../../public/default-avatar.jpg"
            class="d-block w-100"
            alt="..."
          />
          <div class="carousel-caption d-none d-md-block">
            <h5 style="color: black; font-weight: 900;">예시 이미지</h5>
          </div>
        </div>

        <button
          class="carousel-control-prev"
          type="button"
          data-bs-target="#carouselCaption"
          data-bs-slide="prev"
          style="height: fit-content; width: fit-content; top:50%; background-color: #0D6EFD;"
        >
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button
          class="carousel-control-next"
          type="button"
          data-bs-target="#carouselCaption"
          data-bs-slide="next"
          style="height: fit-content; width: fit-content; top:50%; background-color: #0D6EFD;"
        >
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
      
        <!-- 구분선 -->
      <div class="border mt-3 mb-3" style="width: 100%"></div>

        <!-- content 입력부 -->
        <div class="w-100 form-floating">
          <textarea
            type="text"
            class="form-control content-input"
            style="height: 8rem"
            id="InputContent"
            placeholder="설명"
          ></textarea>
          <label for="InputContent">Comments</label>
        </div>
      </div>

      
      <div
        class="basic-info-container container-sm d-flex flex-column align-items-center"
        style="width: 30%; height: 16rem"
      >

        <div
          class="w-100 mb-3 d-flex align-items-center justify-content-between"
        >

          <!-- 직업 입력부 -->
          <span class="mt-4 w-100">
            <select class="form-select" id="InputJob" required>
              <option selected disabled value="">Interest</option>
              <option value="Gaming">게임</option>
              <option value="Reading">독서</option>
              <option value="Photo">사진</option>
              <option value="Picture">예술</option>
              <option value="Exercise">운동</option>
              <option value="none">해당사항없음</option>
            </select>
          </span>
        </div>

        <!-- 프로필 이미지 입력부 -->
        <div class="w-100">
          <div class="w-100 d-flex justify-content-between h-50">
            <div class="input-group mb-3" style="width: 100%">
              <input
                class="form-control profile-img position-relative"
                type="file"
                id="InputProfile"
                multiple
              />
            </div>
            
          </div>
          
        </div>

        <div class="d-flex w-100 justify-content-between mt-3">
          <a
            href="./index.html"
            class="link-underline-light text-decoration-none d-flex flex-column align-items-center justify-content-center"
            >뒤로 가기</a
          >
          <button
            type="submit"
            class="btn btn-primary form-check btns btn-submit"
          >
            Create
          </button>
        </div>
      </div>
    </form>

    <!-- logout 모달 창 -->
    <div
      class="modal fade"
      id="logout-modal"
      tabindex="-1"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="logout-modal">
              Logout
            </h1>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>

          <div class="modal-body">
            로그아웃 하시겠습니까?
          </div>

          <div class="modal-footer pagination">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
            <a class="page-link logout-btn btn">
              Logout
            </a>
          </div>
        </div>
      </div>
    </div>

    <script>
      document.addEventListener("DOMContentLoaded", () => {
        console.log("DOM이 준비되었습니다!");
      });
    </script>

    <script src="../scripts/sidebar.js"></script>
    <script src="../scripts/carousel.js"></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
      crossorigin="anonymous"
    ></script>

    <script>
      console.log("라이브러리 로딩이 끝나고 인라인 스크립트가 실행되었습니다.");
    </script>
  </body>
</html>
