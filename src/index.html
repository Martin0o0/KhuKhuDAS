<!DOCTYPE html>
<html lang="en">
<head>

    <title>How is my Room</title>
    <link rel="stylesheet" href="./style.css">

<body>
    <header>
        <div class="logo-wrapper">
            <img src="./assets/logo.png" alt="logo">
        </div>
        <div class="btn-popup">
            <button>PopUp</button>
        </div>
        <div class="btn-change-position">
            <button>changePosition</button>
        </div>
        <div class="btn-to-room">
            <button>toRoom</button>
        </div>
        <div class="btn-room-zoom">
            <button>roomZoom</button>
        </div>
        <div class="menu-wrapper">
            <span>coming soon..</span>
            <span></span>
        </div>
    </header>
    <div class="experience">
        <canvas class="webgl"></canvas>
    </div>
    <!--Preloader-->
    <div class="preloader">
        <div class="preloader-wrapper">
            <div class="loading">
                <div class="circle"></div>
                <div class="circle"></div>
                <div class="circle"></div>
            </div>
        </div>
    </div>
    <!--Window-->
    <div class="login-wrapper">
        <h2>LOGIN</h2>
    </div>
    <div class="apt-wrapper hidden"></div>
    <div class="room-wrapper hidden">
