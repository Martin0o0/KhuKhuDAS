<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>How is my Room</title>
    <link rel="stylesheet" href="./style.css" />

    <link href="https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css" rel="stylesheet" />

    <script src="https://kit.fontawesome.com/b062febd1b.js" crossorigin="anonymous"></script>

    <script>
      (function(d) {
        var config = {
          kitId: 'ddo7uxw',
          scriptTimeout: 3000,
          async: true
        },
        h=d.documentElement,t=setTimeout(function(){h.className=h.className.replace(/\bwf-loading\b/g,"")+" wf-inactive";},config.scriptTimeout),tk=d.createElement("script"),f=false,s=d.getElementsByTagName("script")[0],a;h.className+=" wf-loading";tk.src='https://use.typekit.net/'+config.kitId+'.js';tk.async=true;tk.onload=tk.onreadystatechange=function(){a=this.readyState;if(f||a&&a!="complete"&&a!="loaded")return;f=true;clearTimeout(t);try{Typekit.load(config)}catch(e){}};s.parentNode.insertBefore(tk,s)
      })(document);
    </script>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <header>
      <div class="logo-wrapper">
        <img
          src="./public/logo/로고2.png"
          alt="logo"
          class="position-absolute"
          style="width: 100px; z-index: -1"
        />
      </div>
      <div class="btn-change-position">
        <button class="change-position-btn">changePosition</button>
      </div>
      <div class="btn-room-zoom">
        <button>roomZoom</button>
      </div>
      <div class="menu-wrapper">
        <!-- navbar -->
        <div class="hamburger-menu">
          <input id="menu__toggle" type="checkbox" />
          <label class="menu__btn" for="menu__toggle">
            <i class="fa-solid fa-chevron-down"></i>
          </label>

          <ul class="menu__box">
            <li><a class="menu__item" href="./index.html">Home</a></li>
            <li>
              <a class="menu__item create" href="./views/createRoom.html">Create Room</a>
            </li>
            <li>
              <a class="menu__item" href="./views/about.html">About</a>
            </li>
            <li>
              <a
                class="menu__item logout"
                href="#"
                data-bs-toggle="modal"
                data-bs-target="#logout-modal"
                >Logout</a
              >
            </li>
          </ul>

          <!-- login 모달 창 -->
          <div class="modal top fade" id="login-modal" tabindex="-1" data-bs-backdrop="false">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h1 class="modal-title fs-5" id="login-modal">Login</h1>
                  <button
                    type="button"
                    class="btn-close"
                    data-bs-dismiss="modal"
                    aria-label="Close"
                  ></button>
                </div>

                <div class="modal-body">로그인 하시겠습니까?</div>

                <div class="modal-footer pagination">
                  <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
                    Close
                  </button>
                  <a a class="page-link btn" href="./views/login.html"> Login </a>
                </div>
              </div>
            </div>
          </div>

          <!-- logout 모달 창 -->
          <div class="modal top fade" id="logout-modal" tabindex="-1" data-bs-backdrop="false">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h1 class="modal-title fs-5" id="logout-modal">Logout</h1>
                  <button
                    type="button"
                    class="btn-close"
                    data-bs-dismiss="modal"
                    aria-label="Close"
                  ></button>
                </div>

                <div class="modal-body">로그아웃 하시겠습니까?</div>

                <div class="modal-footer pagination">
                  <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
                    Close
                  </button>
                  <a class="page-link logout-btn btn"> Logout </a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </header>
    <div class="css-wrapper"></div>
    <div class="experience">
      <canvas class="webgl"></canvas>
    </div>

    <!--Preloader-->
    <div class="preloader">
      <div class="preloader-wrapper">
        <div class="loading">
          <div class="circle"></div>
          <div class="circle"></div>
          <div class="circle"></div>
        </div>
      </div>
    </div>
    <!-- gui -->

    <div class="arrow-svg-wrapper">
      <div>scroll down</div>
      <div class="svg-wrapper">
        <svg
          style="display: block"
          xmlns="http://www.w3.org/2000/svg"
          height="24"
          viewBox="0 -960 960 960"
          width="24"
        >
          <path d="M480-345 240-585l56-56 184 184 184-184 56 56-240 240Z" />
        </svg>
      </div>
    </div>

    <!--Window-->
    <img
      src="./public/logo/로고.png"
      alt="logo"
      class="position-absolute title"
    />
    <div class="btn-to-room hidden">
      <button style="z-index: 0"></button>
    </div>
    <div class="room-wrapper hidden">
      <div class="arrow-wrapper-right">
        <button>
          <svg xmlns="http://www.w3.org/2000/svg" height="48" viewBox="0 -960 960 960" width="48">
            <path d="m304-82-56-57 343-343-343-343 56-57 400 400L304-82Z" />
          </svg>
        </button>
      </div>
      <div class="arrow-wrapper-left">
        <button>
          <svg xmlns="http://www.w3.org/2000/svg" height="48" viewBox="0 -960 960 960" width="48">
            <path d="M400-80 0-480l400-400 56 57-343 343 343 343-56 57Z" />
          </svg>
        </button>
      </div>
      <div class="room-page-wrapper"></div>
    </div>
    <!--Room-->
    <div class="btn-return-from-zoom hidden">
      <button>
        <svg xmlns="http://www.w3.org/2000/svg" height="24" viewBox="0 -960 960 960" width="24">
          <path
            d="m256-200-56-56 224-224-224-224 56-56 224 224 224-224 56 56-224 224 224 224-56 56-224-224-224 224Z"
          />
        </svg>
      </button>
    </div>
    <div class="iframe-wrapper hidden">
      <div id="carouselCaption" class="carousel carousel-dark slide">
        <div class="carousel-indicators">
          <button
            type="button"
            data-bs-target="#carouselExampleCaptions"
            data-bs-slide-to="0"
            class="active"
            aria-current="true"
            aria-label="Slide 1"
          ></button>
        </div>
        <div class="carousel-inner">
          <img
            src="/public/default-avatar.jpg"
            class="d-block w-25"
            alt="..."
          />
        <div class="carousel-inner w-100">
          <img src="/public/default-avatar.jpg" class="d-block w-25" alt="..." />
          <div class="carousel-caption d-none d-md-block">
            <h5 style="color: black; font-weight: 900">예시 이미지</h5>
          </div>
        </div>

        <button
          class="carousel-control-prev"
          data-bs-target="#carouselCaption"
          data-bs-slide="prev"
          style="height: fit-content; width: fit-content; top: 50%"
        >
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button
          class="carousel-control-next"
          data-bs-target="#carouselCaption"
          data-bs-slide="next"
          style="height: fit-content; width: fit-content; top: 50%"
        >
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
    </div>
    <div class="likes-wrapper hidden"></div>
    <div class="comments-wrapper hidden"></div>
    <div class="views-wrapper hidden"></div>
    <div class="select-menu hidden">
      <div class="select-btn">
        <span class="sBtn-text">Select your option</span>
        <i class="bx bx-chevron-down"></i>
      </div>
      <ul class="options">
        <li class="option">
          <i class="bx bx-meh-blank" style="color: #8a8ae6"></i>
          <span class="option-text">VIEW</span>
        </li>
        <li class="option">
          <i class="bx bx-heart-circle" style="color: #f5626b"></i>
          <span class="option-text">LIKE</span>
        </li>
        <li class="option">
          <i class="bx bx-timer" style="color: #484747"></i>
          <span class="option-text">CHRONOLOGICAL</span>
        </li>
      </ul>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
      crossorigin="anonymous"
    ></script>
    <script type="module" src="./script.js"></script>
  </body>
</html>
