<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>How is my Room</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <header>
        <div class="logo-wrapper">
            <img src="./assets/logo.png" alt="logo">
        </div>
        <div class="btn-change-position">
            <button>changePosition</button>
        </div>
        <div class="btn-room-zoom">
            <button>roomZoom</button>
        </div>
        <div class="menu-wrapper">
            <span>coming soon..</span>
            <span></span>
        </div>
    </header>
    <div class="experience">
        <canvas class="webgl"></canvas>
    </div>
    <!--Preloader-->
    <div class="preloader">
        <div class="preloader-wrapper">
            <div class="loading">
                <div class="circle"></div>
                <div class="circle"></div>
                <div class="circle"></div>
            </div>
        </div>
    </div>
    <div class="arrow-svg-wrapper">
        <svg xmlns="http://www.w3.org/2000/svg" height="24" viewBox="0 -960 960 960" width="24"><path d="M480-345 240-585l56-56 184 184 184-184 56 56-240 240Z"/></svg>
    </div>
    <!--Window-->
    <div class="login-wrapper">
        <h2>LOGIN</h2>
        <div class="btn-submit">
            <button>submit</button>
        </div>
    </div>
    <div class="btn-to-room hidden">
        <button></button>
    </div>
    <div class="room-wrapper hidden">
        <div class="arrow-wrapper-right">
            <button>
                <svg xmlns="http://www.w3.org/2000/svg" height="48" viewBox="0 -960 960 960" width="48"><path d="m304-82-56-57 343-343-343-343 56-57 400 400L304-82Z"/></svg>
            </button>
        </div>
        <div class="arrow-wrapper-left">
            <button>
                <svg xmlns="http://www.w3.org/2000/svg" height="48" viewBox="0 -960 960 960" width="48"><path d="M400-80 0-480l400-400 56 57-343 343 343 343-56 57Z"/></svg>
            </button>
        </div>
        <div class="room-page-wrapper"></div>
    </div>
    <!--Room-->
    <div class="btn-return-from-zoom hidden">
        <button>
            <svg xmlns="http://www.w3.org/2000/svg" height="24" viewBox="0 -960 960 960" width="24"><path d="m256-200-56-56 224-224-224-224 56-56 224 224 224-224 56 56-224 224 224 224-56 56-224-224-224 224Z"/></svg>
        </button>
    </div>
    <div class="iframe-wrapper hidden">
        <iframe width="560" height="315" src="https://www.youtube.com/embed/r0z8pE9Ix9M?si=Alc6CnMCUHxHpddz" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
    </div>
    <div class="likes-wrapper hidden">
        7
    </div>

    <script type="module" src="./script.js"></script>
</body>
</html>
