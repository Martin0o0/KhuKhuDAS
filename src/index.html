<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>How is my Room</title>
    <link rel="stylesheet" href="./style.css" />

    <link href="https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css" rel="stylesheet" />

    <script src="https://kit.fontawesome.com/b062febd1b.js" crossorigin="anonymous"></script>

    <script>

          kitId: 'ddo7uxw',

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <header>
      
      <div class="logo-wrapper">
        <button class="btn-home">
          <img
          src="./public/logo/로고2.png"
          alt="logo"
          style="max-width: 100%; height: auto; display: block;"
        />
        </button>
      </div>
      <div class="menu-wrapper">
        <!-- navbar -->
        <div class="hamburger-menu">
          <input id="menu__toggle" type="checkbox" />
          <label class="menu__btn" for="menu__toggle">
            <i class="fa-solid fa-chevron-down"></i>
          </label>

          <ul class="menu__box">
            <li><a class="menu__item" href="./index.html">Home</a></li>
            <li>
              <a class="menu__item create" href="./views/createRoom.html">Create Room</a>
            </li>
            <li>
              <a
                class="menu__item logout"
                href="#"
                data-bs-toggle="modal"
                data-bs-target="#logout-modal"
                >Logout</a
              >
            </li>
          </ul>

          <!-- login 모달 창 -->
          <div class="modal top fade" id="login-modal" tabindex="-1" data-bs-backdrop="false">
            <div class="modal-dialog">
              <div class="modal-content" style='font-family: "youtube", sans-serif;'>
                <div class="modal-header">
                  <h1 class="modal-title fs-5" id="login-modal" style='font-family: "youtube", sans-serif;'>Login</h1>
                  <button
                    type="button"
                    class="btn-close"
                    data-bs-dismiss="modal"
                    aria-label="Close"
                  ></button>
                </div>

                <div class="modal-body" style='font-family: "kopub", sans-serif;'>로그인 하시겠습니까?</div>

                <div class="modal-footer pagination">
                  <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
                    Close
                  </button>
                  <a a class="page-link btn" href="./views/login.html" style='font-family: "youtube", sans-serif;'> Login </a>
                </div>
              </div>
            </div>
          </div>

          <!-- logout 모달 창 -->
          <div class="modal top fade" id="logout-modal" tabindex="-1" data-bs-backdrop="false">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h1 class="modal-title fs-5" id="logout-modal" style='font-family: "youtube", sans-serif;'>Logout</h1>
                  <button
                    type="button"
                    class="btn-close"
                    data-bs-dismiss="modal"
                    aria-label="Close"
                  ></button>
                </div>

                <div class="modal-body" style='font-family: "kopub", sans-serif;'>로그아웃 하시겠습니까?</div>

                <div class="modal-footer pagination">
                  <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" style='font-family: "youtube", sans-serif;'>
                    Close
                  </button>
                  <a class="page-link logout-btn btn" style='font-family: "youtube", sans-serif;'> Logout </a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </header>
    <div class="css-wrapper"></div>
    <div class="experience">
      <canvas class="webgl"></canvas>
    </div>

    <!--Preloader-->
    <div class="preloader">
      <div class="preloader-wrapper">
        <div class="loading">
          <div class="circle"></div>
          <div class="circle"></div>
          <div class="circle"></div>
        </div>
      </div>
    </div>
    <!-- gui -->

    <div class="arrow-svg-wrapper">
      <div>scroll down</div>
      <div class="svg-wrapper">
        <svg
          style="display: block"
          xmlns="http://www.w3.org/2000/svg"
          height="24"
          viewBox="0 -960 960 960"
          width="24"
        >
          <path d="M480-345 240-585l56-56 184 184 184-184 56 56-240 240Z" />
        </svg>
      </div>
    </div>

    <!--Window-->
    <div class="landing-wrapper">
      <img
      src="./public/logo/로고.png"
      alt="logo"
      style="max-width: 100%; height: auto; display: block;"
      />
    </div>
    
    <div class="icon-container box-heart hidden">
      <svg xmlns="http://www.w3.org/2000/svg" height="24" viewBox="0 -960 960 960" width="24"><path style="fill: #f5626b" d="m480-120-58-52q-101-91-167-157T150-447.5Q111-500 95.5-544T80-634q0-94 63-157t157-63q52 0 99 22t81 62q34-40 81-62t99-22q94 0 157 63t63 157q0 46-15.5 90T810-447.5Q771-395 705-329T538-172l-58 52Z"/></svg>
    </div>
    <div class="icon-container box-comment hidden" data-bs-toggle="collapse" href="#comment-wrapper" role="button" aria-expanded="false" aria-controls="comment-wrapper">
      <svg xmlns="http://www.w3.org/2000/svg" height="24" viewBox="0 -960 960 960" width="24"><path style="fill: whitesmoke" d="M240-400h480v-80H240v80Zm0-120h480v-80H240v80Zm0-120h480v-80H240v80Zm-80 400q-33 0-56.5-23.5T80-320v-480q0-33 23.5-56.5T160-880h640q33 0 56.5 23.5T880-800v720L720-240H160Z"/></svg>
    </div>

    <div class="icon-container box-view hidden">
      <svg xmlns="http://www.w3.org/2000/svg" height="24" viewBox="0 -960 960 960" width="24"><path style="fill: whitesmoke" d="M480-320q75 0 127.5-52.5T660-500q0-75-52.5-127.5T480-680q-75 0-127.5 52.5T300-500q0 75 52.5 127.5T480-320Zm0-72q-45 0-76.5-31.5T372-500q0-45 31.5-76.5T480-608q45 0 76.5 31.5T588-500q0 45-31.5 76.5T480-392Zm0 192q-146 0-266-81.5T40-500q54-137 174-218.5T480-800q146 0 266 81.5T920-500q-54 137-174 218.5T480-200Z"/></svg>
    </div>
    
    <div class="text1">
      12
    </div>
    <div class="text2">
      19
    </div>
    <div class="text3">
      5
    </div>
    <div class="likes-wrapper hidden" style="font-family: 'youtube';">

    </div>
    <div class="views-wrapper hidden" style="font-family: 'youtube';" >
    </div>
    <div>
      <a class="comments-wrapper hidden" data-bs-toggle="collapse" href="#comment-wrapper" role="button" aria-expanded="false" aria-controls="comment-wrapper">
      </a>
      <div class="collapse collapse-horizontal" id="comment-wrapper" style="height:100vh;">
        <div class="border rounded-1 card card-body" style="width: 25vw; height:100vh; z-index: 1000;">
          <!-- 댓글창 -->
          <ul
            class="comment-box d-flex flex-column user-info border-bottom mb-3"
            style="height:90vh; overflow: auto"
          >
          </ul>

          <!-- 댓글 입력하는 부분 -->
          <i class="fa-regular fa-heart fa-lg like-button" style="margin: 10px"></i>
          <div style="margin: 10px" class="like-counter"></div>
          <div
            class="input-box d-flex align-items-center justify-content-between"
            style="margin-bottom: 10px"
          >
            <input
              type="text"
              placeholder="댓글 달기..."
              id="comment-input"
              style="
                border: none;
                width: 100%;
                outline: none;
                margin-left: 10px;
                font-size: 13px;
                font-family: 'youtube', sans-serif;
              "
            />
            <button
              class="border-0"
              id="comment-btn"
              style="
                background-color: transparent;
                color: rgb(71, 197, 255);
                padding: 0;
                width: 2.5rem;
                margin-right: 10px;
                font-size: 13px;
                font-weight: 900;
                font-family: 'kopub', sans-serif;
              "
            >
              게시
            </button>
          </div>
        </div>
      </div>
    </div>

    <div class="info-card card hidden" style="border: none; background-color: rgba(255, 255, 255, 0.9)">
      <div class="info-card-body card-body hidden">
        <h5 class="info-card-title card-title hidden"></h5>
        <h6 class="info-card-writer card-subtitle mb-2 text-muted hidden"></h6>
        <p class="info-card-comment card-text hidden"></p>
      </div>
    </div>

    <div class="btn-to-room hidden">
      <button style="z-index: 0" class="btn-to-room"></button>
    </div>
    <div class="room-wrapper hidden">
      <div class="arrow-wrapper-right">
        <button>
          <svg xmlns="http://www.w3.org/2000/svg" height="48" viewBox="0 -960 960 960" width="48">
            <path d="m304-82-56-57 343-343-343-343 56-57 400 400L304-82Z" />
          </svg>
        </button>
      </div>
      <div class="arrow-wrapper-left">
        <button>
          <svg xmlns="http://www.w3.org/2000/svg" height="48" viewBox="0 -960 960 960" width="48">
            <path d="M400-80 0-480l400-400 56 57-343 343 343 343-56 57Z" />
          </svg>
        </button>
      </div>
      <div class="room-page-wrapper"></div>
    </div>

    <!--Room-->
    <div class="btn-room-zoom hidden">
      <button></button>
    </div>
    <div class="btn-return-from-zoom hidden">
      <button>
        <svg xmlns="http://www.w3.org/2000/svg" height="24" viewBox="0 -960 960 960" width="24">
          <path
            d="m256-200-56-56 224-224-224-224 56-56 224 224 224-224 56 56-224 224 224 224-56 56-224-224-224 224Z"
          />
        </svg>
      </button>
    </div>
    <div class="iframe-wrapper hidden">
      <div id="carouselCaption" class="carousel carousel-dark slide">
        <div class="carousel-indicators">
          <button
            type="button"
            data-bs-target="#carouselExampleCaptions"
            data-bs-slide-to="0"
            class="active"
            aria-current="true"
            aria-label="Slide 1"
          ></button>
        </div>
        <button
          class="carousel-control-prev"
          data-bs-target="#carouselCaption"
          data-bs-slide="prev"
          style="height: fit-content; width: fit-content; top: 50%"
        >
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button
          class="carousel-control-next"
          data-bs-target="#carouselCaption"
          data-bs-slide="next"
          style="height: fit-content; width: fit-content; top: 50%"
        >
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
        <div class="carousel-inner">
          <img
            src="/public/default-avatar.jpg"
            class="d-block w-25"
            alt="..."
          />
        <div class="carousel-inner w-100">
          <img src="/public/default-avatar.jpg" class="d-block w-25" alt="..." />
          <div class="carousel-caption d-none d-md-block">
            <h5 style="color: black; font-weight: 900">예시 이미지</h5>
          </div>
        </div>

        
      </div>
    </div>
    
    
    <div class="select-menu hidden">
      <div class="select-btn">
        <span class="sBtn-text">Select your option</span>
        <i class="bx bx-chevron-down"></i>
      </div>
      <ul class="options">
        <li class="option">
          <i class="bx bx-meh-blank" style="color: #8a8ae6"></i>
          <span class="option-text">VIEW</span>
        </li>
        <li class="option">
          <i class="bx bx-heart-circle" style="color: #f5626b"></i>
          <span class="option-text">LIKE</span>
        </li>
        <li class="option">
          <i class="bx bx-timer" style="color: #484747"></i>
          <span class="option-text">CHRONOLOGICAL</span>
        </li>
      </ul>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
      crossorigin="anonymous"
    ></script>
    <script type="module" src="./script.js"></script>
  </body>
</html>
